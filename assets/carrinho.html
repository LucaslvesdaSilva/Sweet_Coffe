<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Sweet Coffee</title>
    <link rel="stylesheet" href="../assets/css/bolo.css">
    <style>
        .carrinho-container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .carrinho-titulo {
            text-align: center;
            color: #8B4513;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .info-produto {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .produto-imagem {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #f0f0f0;
        }

        .produto-detalhes h3 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1.3em;
        }

        .produto-detalhes p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }

        .quantidade-controles {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 20px;
        }

        .btn-quantidade {
            background: #8B4513;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-quantidade:hover {
            background: #A0522D;
            transform: scale(1.1);
        }

        .quantidade-controles span {
            font-size: 18px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            color: #333;
        }

        .subtotal {
            font-weight: bold;
            font-size: 1.2em;
            color: #8B4513;
            min-width: 100px;
            text-align: right;
        }

        .preco-total {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 30px;
            text-align: right;
            color: #8B4513;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .botoes-carrinho {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .btn-continuar, .btn-finalizar {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-continuar {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }

        .btn-continuar:hover {
            background: linear-gradient(135deg, #5a6268, #6c757d);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.4);
        }

        .btn-finalizar {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .btn-finalizar:hover {
            background: linear-gradient(135deg, #20c997, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        }

        .carrinho-vazio {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .carrinho-vazio img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .remover-item {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .remover-item:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        @media (max-width: 768px) {
            .item-carrinho {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .info-produto {
                flex-direction: column;
                text-align: center;
            }
            
            .quantidade-controles {
                margin: 10px 0;
            }
            
            .botoes-carrinho {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
  
    <div class="carrinho-container">
        <h1 class="carrinho-titulo">üõí Seu Carrinho</h1>
        <div id="itens-carrinho">
            
        </div>
        <div class="preco-total" id="total-carrinho">
            Total: R$ 0,00
        </div>
        <div class="botoes-carrinho">
            <button class="btn-continuar" onclick="continuarComprando()">‚Üê Continuar Comprando</button>
            <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido ‚Üí</button>
        </div>
    </div>

    <script>
    
        const imagensProdutos = {
            // Bolos //
            'Peda√ßo de Bolo de Morango': '../assets/css/global/imagens_bolos/bolo_morango.jpg',
            'peda√ßo de bolo chiffon': '../assets/css/global/imagens_bolos/bolo_chiffon.png',
            'Peda√ßo de Bolo de Chocolate': '../assets/css/global/imagens_bolos/bolo_chocolat.jpg',
            'Peda√ßo de Bolo de Pistache': '../assets/css/global/imagens_bolos/bolo_pistache.jpg',
            'Peda√ßo de Bolo Crocante': '../assets/css/global/imagens_bolos/bolo_crocant.webp',
            'Peda√ßo de Chessecake': '../assets/css/global/imagens_bolos/pedaco_chessecake.webp',
            'Peda√ßo de Red velvet': '../assets/css/global/imagens_bolos/bolo_red_velvet.jpg',
            'Peda√ßo de Bolo de Coco': '../assets/css/global/imagens_bolos/Bolo_coco.webp',
            //Caf√©s gelados//
            'Frappe': '../assets/css/global/imagens_frio/cafesgelado.jpg',
            'Glace': '../assets/css/global/imagens_frio/glace.jpg',
            'Freddo': '../assets/css/global/imagens_frio/freddo.jpg',
            'Caramel Frappe': '../assets/css/global/imagens_frio/frappe.webp',
            'Capucciono Frape': '../assets/css/global/imagens_frio/frappe_caputino.jpeg',
            'Irish Coffe': '../assets/css/global/imagens_frio/irish_coffe.jpeg',
            'Iced Americano': '../assets/css/global/imagens_frio/Iced_Americano.jpg',
            'Caff√© Affogato': '../assets/css/global/imagens_frio/affogato.jpg',
            //Caf√©s quentes//
            'Expresso': '../assets/css/global/imagens_quentes/expresso.jpg',
            'capuccino': '../assets/css/global/imagens/cafesquentes.jpg',
            'Cocoa': '../assets/css/global/imagens_quentes/cocoa.jpg',
            'Bicerin': '../assets/css/global/imagens_quentes/bicerin.jpg',
            'Vienna coffe': '../assets/css/global/imagens_quentes/vienna.webp',
            'Machiatto': '../assets/css/global/imagens_quentes/macchiato..jpg',
            'Double Expresso': '../assets/css/global/imagens_quentes/double_expresso.webp',
            'latte': '../assets/css/global/imagens_quentes/latte.webp',
            //lanches//
            'P√£o com ovo e r√∫cula': '../assets/css/global/imagens_sanduiches/sanduiche_rucula.jpg',
            'P√£o de Queijo': '../assets/css/global/imagens_sanduiches/pao_queijo.webp',
            'P√£o de Queijo Recheado': '../assets/css/global/imagens_sanduiches/pao_queijo_recheado.jpg',
            'P√£o na Chapa': '../assets/css/global/imagens_sanduiches/pao_chapa.jpg',
            'Sanduiche de Salm√£o': '../assets/css/global/imagens_sanduiches/sanduiche_salmao.jpg',
            'Croissant': '../assets/css/global/imagens_sanduiches/croissant.jpg',
            'Croissant Recheado': '../assets/css/global/imagens_sanduiches/Croissant_recheado.jpg',
            'Bauru': '../assets/css/global/imagens_sanduiches/Bauru.jpg',
            //Matchas//
            'Matcha Latte': '../assets/css/global/imagens_matchas/matcha_latte.webp',
            'Matcha Iced Latte': '../assets/css/global/imagens/matchas.jpg',
            'Honey Staled Matcha': '../assets/css/global/imagens_matchas/honey.jpg',
            'Matcha fruit': '../assets/css/global/imagens_matchas/matcha_fruit.jpg',
            'Matcha Caramel': '../assets/css/global/imagens_matchas/matcha_caramel.webp',
            'Matcha Expresso': '../assets/css/global/imagens_matchas/matcha_expresso.jpg',
            'Matcha Am√™ndoa': '../assets/css/global/imagens_matchas/matcha_amendoa.webp',
            'Matcha com leite de aveia': '../assets/css/global/imagens_matchas/matcha_aveia.webp',
            //sobremesa//
            'Sobremesa de Bolacha': '../assets/css/global/imagens_sobremesa/bolachajpg.jpg',
            'Alfajor': '../assets/css/global/imagens_sobremesa/alfajor.webp',
            'Tiramisu': '../assets/css/global/imagens_sobremesa/tiramisu.jpg',
            'Donuts': '../assets/css/global/imagens_sobremesa/donuts.webp',
            'Chessecake': '../assets/css/global/imagens_sobremesa/chessecake_sob.jpg',
            'Pavlova': '../assets/css/global/imagens_sobremesa/pavlova.jpg',
            'folhado': '../assets/css/global/imagens_sobremesa/folhado.jpg',
            'waffle': '../assets/css/global/imagens_sobremesa/waffle.webp'
          
        };

        function carregarCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            const container = document.getElementById("itens-carrinho");
            const totalElement = document.getElementById("total-carrinho");
            
            if (carrinho.length === 0) {
                container.innerHTML = `
                    <div class="carrinho-vazio">
                        <div>üõí</div>
                        <p>Seu carrinho est√° vazio</p>
                        <p style="font-size: 0.9em; margin-top: 10px; color: #888;">
                            Adicione alguns deliciosos bolos ao seu carrinho!
                        </p>
                    </div>
                `;
                totalElement.textContent = 'Total: R$ 0,00';
                return;
            }

            let total = 0;
            container.innerHTML = '';

            carrinho.forEach((item, index) => {
                const subtotal = item.preco * item.quantidade;
                total += subtotal;
                const imagem = imagensProdutos[item.nome] || '../assets/css/global/imagens_bolos/bolo_morango.jpg';

                const itemElement = document.createElement('div');
                itemElement.className = 'item-carrinho';
                itemElement.innerHTML = `
                    <div class="info-produto">
                        <img src="${imagem}" alt="${item.nome}" class="produto-imagem">
                        <div class="produto-detalhes">
                            <h3>${item.nome}</h3>
                            <p>R$ ${item.preco.toFixed(2)} cada</p>
                        </div>
                    </div>
                    <div class="quantidade-controles">
                        <button class="btn-quantidade" onclick="alterarQuantidade(${index}, -1)">-</button>
                        <span>${item.quantidade}</span>
                        <button class="btn-quantidade" onclick="alterarQuantidade(${index}, 1)">+</button>
                    </div>
                    <div class="subtotal">
                        R$ ${subtotal.toFixed(2)}
                    </div>
                    <button class="remover-item" onclick="removerItem(${index})">üóëÔ∏è Remover</button>
                `;
                container.appendChild(itemElement);
            });

            totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function alterarQuantidade(index, mudanca) {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            
            if (carrinho[index]) {
                carrinho[index].quantidade += mudanca;
                
                if (carrinho[index].quantidade <= 0) {
                    carrinho.splice(index, 1);
                }
                
                localStorage.setItem("carrinho", JSON.stringify(carrinho));
                carregarCarrinho();
            }
        }

        function removerItem(index) {
            if (confirm('Tem certeza que deseja remover este item do carrinho?')) {
                const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
                carrinho.splice(index, 1);
                localStorage.setItem("carrinho", JSON.stringify(carrinho));
                carregarCarrinho();
            }
        }

        function continuarComprando() {
            window.location.href = 'bolos.html';
        }

        function finalizarPedido() {
            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            if (carrinho.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }
            
            const total = carrinho.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
            const itensTexto = carrinho.map(item => `${item.quantidade}x ${item.nome}`).join('\n');
            
            if (confirm(`Confirmar pedido?\n\n${itensTexto}\n\nTotal: R$ ${total.toFixed(2)}\n\nDeseja finalizar?`)) {
                alert('üéâ Pedido finalizado com sucesso! Obrigado pela compra.\n\nEm breve entraremos em contato para confirmar o pedido.');
                localStorage.removeItem("carrinho");
                carregarCarrinho();
            }
        }


        document.addEventListener('DOMContentLoaded', carregarCarrinho);


        function clickmenu() {
            const itens = document.getElementById('itens');
            if (itens.style.display == 'block') {
                itens.style.display = 'none';
            } else {
                itens.style.display = 'block';
            }
        }
    </script>
</body>
</html>
