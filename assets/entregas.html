<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sweet Coffee ‚Äî Entregas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --peach:#f3b775;
      --peach-dark:#f0a857;
      --brown:#7a3b1a;
      --light:#fbf5ef;
      --muted:#e9d9c9;
      --accent:#8fd400; /* verde do indicador */
      --card-radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Poppins,system-ui,Segoe UI,Arial;color:#402815;background:#eef0f2}
    a{color:inherit;text-decoration:none}
    /* page container with rounded device look */
    .device{
      width: min(980px, 94%);
      margin:28px auto;
      border-radius:24px;
      padding:16px;
      background:linear-gradient(#e6e8ea, #f7f7f9);
      box-shadow: 0 8px 14px rgba(0,0,0,0.15), inset 0 2px 0 #fff;
      border:6px solid #cfcfd1;
    }

    header.appbar{
      display:flex;align-items:center;justify-content:space-between;
      background:var(--peach);
      padding:18px 22px;border-radius:10px;
      position:relative;
    }
    .user-btn{
      display:flex;align-items:center;gap:12px;color:white;
      font-weight:600;
    }
    .user-icon{
      width:36px;height:36px;border-radius:50%;
      background:rgba(255,255,255,0.12);display:inline-flex;align-items:center;justify-content:center;
      border:2px solid rgba(255,255,255,0.18)
    }
    .logo{
      font-family:'Playfair Display', serif;font-size:34px;color:#7a3b1a;
      letter-spacing:1px;
    }

    main.canvas{
      background-image: url('https://images.unsplash.com/photo-1527515637466-4f8b0a6e7f28?q=80&w=1600&auto=format&fit=crop&sat=-30'); /* subtle texture */
      background-size: 900px;
      background-position: center;
      padding:28px;border-radius:12px;margin-top:20px;
      min-height:420px;
    }

    /* Entregas card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.96));
      padding:20px;border-radius:12px;box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      max-width:900px;margin:0 auto;
    }
    .card h1{ color:var(--brown); font-size:28px; display:flex; align-items:center; gap:10px; margin:0 0 14px 0;
      font-weight:700; }
    .truck-ico{ width:34px;height:34px;background:var(--brown);color:var(--light);border-radius:6px;display:inline-flex;align-items:center;justify-content:center;font-weight:700}

    .line{
      display:flex;gap:20px;flex-wrap:wrap;
    }

    .product{
      display:flex;gap:14px;align-items:flex-start;background:transparent;padding:12px;border-radius:6px;
      border-right:1px solid rgba(0,0,0,0.03);
      min-width:220px;
    }
    .product img{width:78px;height:78px;border-radius:10px;object-fit:cover;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    .product .info{font-size:13px;color:#6b4a33}
    .price{font-weight:700;color:#2b2b2b;margin-top:8px}

    /* previs√£o se√ß√£o */
    .previsao{
      flex:1;padding:12px 18px;border-radius:8px;background:transparent;
      text-align:center;
    }
    .previsao h3{margin:4px 0 12px;color:var(--brown);letter-spacing:0.6px}
    .times{display:flex;justify-content:space-around;align-items:center;padding:6px 20px}
    .time-block{ text-align:left}
    .time-block small{display:block;color: #b0754b;font-size:12px}
    .time-block .t{font-size:20px;font-weight:700;color:#2d2d2d}

    /* barra de progresso visual */
    .progress{
      margin-top:8px;display:flex;align-items:center;gap:8px;justify-content:center;
    }
    .dot{width:56px;height:6px;border-radius:4px;background:#d7d7d7}
    .dot.active{background:var(--accent);}

    /* endere√ßo card */
    .endereco{
      margin-top:14px;background:#fff;border-radius:8px;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.03);
    }
    .endereco .addr{max-width:60%}
    .endereco h4{margin:0;color: #e4a97a;font-weight:600;font-size:15px}
    .endereco p{margin:8px 0 0;color:#3f2f23;font-size:14px}
    .status{ text-align:center;color:#3f2f23; font-weight:600}

    /* responsive */
    @media (max-width:880px){
      .device{ padding:12px}
      .logo{font-size:28px}
      .card{padding:16px}
      .product img{width:66px;height:66px}
      .previsao h3{font-size:18px}
    }
    @media (max-width:620px){
      .line{flex-direction:column;gap:12px}
      .endereco .addr{max-width:100%}
      .endereco{flex-direction:column;align-items:flex-start;gap:10px}
      header.appbar{padding:12px}
      .logo{font-size:22px}
    }

    footer{margin-top:14px;text-align:center;color:#aa9b8d;font-size:12px}
  </style>
</head>
<body>
  <div class="device" role="application">
    <header class="appbar">
      <div class="user-btn">
        <div class="user-icon" title="perfil">üë§</div>
      </div>

      <div class="logo"><a href="entregas.html">Sweet Coffee</a></div>
    </header>

    <main class="canvas">
      <div class="card" id="card">
        <h1><span class="truck-ico">üöö</span> ENTREGAS</h1>

        <div class="line">
          <div class="product">
            <img src="../assets/css/global/imagens/matchas.jpg" alt="matcha">
            <div class="info">
              <div style="font-weight:600;color:#5b3b2a">Matcha Iced Latte</div>
              <div style="font-size:12px;color:#a6815b;margin-top:10px">$ 10.99</div>
            </div>
          </div>

          <div class="previsao">
            <h3>PREVIS√ÉO DE ENTREGA</h3>
            <div class="times">
              <div class="time-block">
                <small>SA√çDA</small>
                <div class="t">8:10</div>
              </div>
              <div class="time-block">
                <small>CHEGADA</small>
                <div class="t">8:25</div>
              </div>
            </div>

            <div class="progress" aria-hidden="true">
              <div class="dot active" style="width:90px;border-radius:6px"></div>
              <div class="dot active"></div>
              <div class="dot" style="width:72px"></div>
              <div class="dot" style="width:72px"></div>
              <div class="dot" style="width:72px"></div>
            </div>
          </div>
        </div>

        <div class="endereco" style="margin-top:18px">
          <div class="addr">
            <h4>ENDERE√áO</h4>
            <p>Rua um dois tres, 123<br><small style="color:#b59071">Vila belo horizonte</small></p>
          </div>
          <div class="status">
            Aguardando a confirma√ß√£o<br>do restaurante ‚ñæ
          </div>
        </div>

      </div>

      <footer>Sweet Coffee ‚Ä¢ Delivery</footer>
    </main>
  </div>

  <script>
    (function(){
      const dots = document.querySelectorAll('.dot');
      let idx = 0;
      setInterval(()=>{
        dots.forEach(d=>d.classList.remove('active'));
        dots[Math.min(idx, dots.length-1)].classList.add('active');
        idx = (idx+1) % dots.length;
      }, 2200);
    })();
  </script>
</body>
</html>
